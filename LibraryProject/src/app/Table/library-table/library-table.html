<div class="container">
    <div class="box">
        <table>
            <tr>
                <th>FirstName</th>
                <th>LastName</th>
                <th>Salary</th>
                <th>Designation</th>
                <th>Place</th>
                <th>District</th>
            </tr>
            <tr *ngFor="let n of libraryData">
                <td>{{n.firstname}}</td>
                <td>{{n.lastname}}</td>
                <td>{{n.salary}}</td>
                <td>{{n.designation}}</td>
                <td>{{n.place}}</td>
                <td>{{n.district}}</td>
            </tr>
        </table>
    </div>
</div>
